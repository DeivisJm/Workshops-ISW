<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticos-Ride</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="homepage.css">
</head>

<body>

    <div class="container">
        <h2>Buscar Viajes</h2>
        <label for="origin">Origen:</label>
        <input type="text" id="origin" placeholder="Ingrese su origen">

        <label for="destination">Destino:</label>
        <input type="text" id="destination" placeholder="Ingrese su destino">

        <button type="button" class="btn btn-primary btn-block" onclick="saveTrip()">Buscar</button>

        <table class="table table-bordered table-striped mt-4">
            <thead class="thead-light">
                <tr>
                    <th>Origen</th>
                    <th>Destino</th>
                </tr>
            </thead>
            <tbody id="tripTable">
            </tbody>
        </table>
    </div>

    <div id="login-box" class="bg-light p-2">
        <a href="authentication_page.html">Ingresar</a>
        <p id="message"></p>
    </div>

    <script>
        // Function to save a new trip in the table
        function saveTrip() {
            var origin = document.getElementById("origin").value;
            var destination = document.getElementById("destination").value;

            // Validate if both fields are filled
            if (origin.trim() === '' || destination.trim() === '') {
                alert("Ingrese ambos datos");
                return;
            }

            // Create a new row in the table
            var table = document.getElementById("tripTable");
            var newRow = table.insertRow();
            var cellOrigin = newRow.insertCell(0);
            var cellDestination = newRow.insertCell(1);

            // Add origin and destination values to cells
            cellOrigin.innerHTML = origin;
            cellDestination.innerHTML = destination;

            // Clear input fields after saving the trip
            document.getElementById("origin").value = '';
            document.getElementById("destination").value = '';
        }
    </script>
</body>

</html>

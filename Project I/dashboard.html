<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="relative">
            <div class="absolute box-item" id="dashboard">Panel</div>
            <div class="absolute box-item" id="rides">Viajes</div>
            <div class="absolute box-item" id="settings">Ajustes</div>
        </div>
        <div id="viajes">
            <table id="ViajesRegistrados">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Dia</th>
                        <th>Hora</th>
                        <th>Fin</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>cine</td>
                        <td>17/10/2024</td>
                        <td>13:15</td>
                        <td>14:15</td>
                        <td>Editar-Eliminar</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <h2 id="currentSection">h</h2>
    </div>

    <script>
        const dashboard = document.getElementById('dashboard');
        const rides = document.getElementById('rides');
        const settings = document.getElementById('settings');
        const currentSection = document.getElementById('currentSection');
        const viajes = document.getElementById('viajes');

        dashboard.addEventListener('click', () => {
            currentSection.textContent = "Panel";
            viajes.style.display = "block"; 
        });

        rides.addEventListener('click', () => {
            currentSection.textContent = "Viajes";
            viajes.style.display = "none"; 
        });

        settings.addEventListener('click', () => {
            currentSection.textContent = "Ajustes";
            viajes.style.display = "none";
        });
    </script>
</body>

</html>
